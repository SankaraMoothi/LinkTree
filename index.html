<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Tree</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./img/evil.jpeg" alt="profile" />
        <h1>@ Sankara Moorthi.B</h1>
        <h3>Full Stack Web-Developer</h3>
      </header>
      <main>
        <div class="box">
          <div class="icon">
            <i class="fa-brands fa-github"></i>
          </div>
          <div class="name">GitHub</div>
          <div id="git" class="linkIcon">
            <p>Click Me</p>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
        <div class="box">
          <div class="icon">
            <i class="fa-solid fa-image-portrait"></i>
          </div>
          <div class="name">Portfolio</div>
          <div id="Portfolio" class="linkIcon">
            <p>Click Me</p>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
        <div class="box">
          <div class="icon">
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="name">Email</div>
          <div id="email" class="linkIcon">
            <p>Click Me</p>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
        <div class="box">
          <div class="icon">
            <i class="fa-brands fa-instagram"></i>
          </div>
          <div class="name">Instagram</div>
          <div id="insta" class="linkIcon">
            <p>Click Me</p>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
